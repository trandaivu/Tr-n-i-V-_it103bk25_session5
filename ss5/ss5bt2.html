<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sách trả muộn</title>
</head>
<body>
  <script>
    let lateBooks = [];

    let n = Number(prompt("Hôm nay có bao nhiêu cuốn sách bị trả muộn?"));

    while (!Number.isInteger(n) || n <= 0) {
      n = Number(prompt("Vui lòng nhập số nguyên dương! Hôm nay có bao nhiêu cuốn sách bị trả muộn?"));
    }

    for (let i = 1; i <= n; i++) {
      let name = prompt(`Nhập tên cuốn sách bị trả muộn thứ ${i}:`);
      lateBooks.push(name);
    }

    let total = 0;
    for (let i = 0; i < lateBooks.length; i++) {
      total++;
    }

    console.log(`Tổng số sách bị trả muộn: ${total}`);
    console.log("Danh sách sách bị trả muộn:");

    for (let i = 0; i < lateBooks.length; i++) {
      console.log(`${i + 1}. ${lateBooks[i]}`);
    }

    let countLongName = 0;
    for (let i = 0; i < lateBooks.length; i++) {
      if (lateBooks[i].length > 20) {
        countLongName++;
      }
    }

    console.log(`Số lượng sách có tên dài hơn 20 ký tự: ${countLongName}`);
  </script>
</body>
</html>
